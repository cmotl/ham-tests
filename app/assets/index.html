<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ham Tests</title>
  <link rel="stylesheet" href="/app.css">
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize')</script>
</head>
<body>
  <div id="content">
    <div class="col-sm-2" id="left">
      <div>
        <select class="form-control" data-bind="options: availableElements, value: element"></select>
      </div>
      <div id="sections">
        <div data-bind="foreach: sections">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" data-bind="checked: $parent.selectedSection, checkedValue: $data">
              </div>
            </div>
            <div class="form-control" data-bind="text: $data"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-10" id="right">
      <div id="questions">
        <div data-bind="with: selectedQuestion, click: reveal_answer">
          <div data-bind="text: question"></div>
          <ul data-bind="foreach: answers">
            <li>
              <span data-bind="text: text, style: { fontWeight: ($parents[1].show_answer() && correct) ? 'bold' : 'normal' }"></span>
            </li>
          </ul>
        </div>
        <div data-bind="visible: questions().length > 0">
        <button data-bind="click: previous, enable: hasPrevious">previous</button>
        <span data-bind="text: selectedIndex() + 1"></span> / <span data-bind="text: questions().length"></span>
        <button data-bind="click: next, enable: hasNext">next</button>
        </div>
      </div>
    </div>
  </div>
</body>
